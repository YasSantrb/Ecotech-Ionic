<ion-content>
  <div class="container">
    <h2>Pontos de Coleta</h2>
    <p>Veja os seus pontos de coleta</p>

    <table>
      <thead>
        <tr>
          <th>Rua</th>
          <th>Bairro</th>
          <th>CEP</th>
          <th>Número</th>
          <th>Telefone</th>
          <th>Horário</th>
          <th>Ações</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let item of pontos">
          <td>{{ item.rua }}</td>
          <td>{{ item.bairro }}</td>
          <td>{{ item.cep }}</td>
          <td>{{ item.numero }}</td>
          <td>{{ item.telefone }}</td>
          <td>{{ item.horario }}</td>
          <td>
            <ion-button size="small" (click)="verDetalhes(item.id)">
              Ver detalhes
            </ion-button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</ion-content>
