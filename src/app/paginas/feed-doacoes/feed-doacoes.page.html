<div class="ion-page">
  <ion-header>
    <ion-toolbar class="info">
      <ion-buttons slot="start">
        <ion-menu-button menu="main-menu"></ion-menu-button>
      </ion-buttons>
      <ion-title>Feed de Doações</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="feed-doacoes-background">
    <ion-card *ngFor="let doacao of doacoes" class="card_menu">
      <div class="imagem">
        <img [src]="doacao.foto_url || placeholder" alt="Foto da Doação" />
      </div>

      <ion-card-header>
        <div class="card-header-content">
          <h2 class="titulo">{{ doacao.nome_doacao }}</h2>
          <p class="condicao-badge">{{ doacao.condicao || 'Não Informada' }}</p>
        </div>
      </ion-card-header>

      <ion-card-content>
        <ion-button
          *ngIf="isEmpresa"
          class="botao"
          expand="block"
          fill="outline"
          (click)="verDetalhes(doacao.id)"
        >
          Agende a sua coleta
        </ion-button>

        <ion-button
          *ngIf="isDoador"
          class="botao"
          expand="block"
          fill="outline"
          (click)="verDetalhes(doacao.id)"
        >
          Veja mais sobre
        </ion-button>
      </ion-card-content>
    </ion-card>
  </ion-content>
</div>
