<ion-content class="cadastro-background">
  <div class="cadastro-card">
    <ion-img src="/assets/imagens/logo2.png"></ion-img>
    <form (ngSubmit)="Cadastrar()">
      <ion-item class="input">
        <ion-label position="stacked">Nome de Usu√°rio</ion-label>
        <ion-input [(ngModel)]="username" name="username" required></ion-input>
      </ion-item>

      <ion-item class="input">
        <ion-label position="stacked">E-mail</ion-label>
        <ion-input
          [(ngModel)]="email"
          name="email"
          type="email"
          required
        ></ion-input>
      </ion-item>

      <ion-item class="input">
        <ion-label position="stacked">Senha</ion-label>
        <ion-input
          [(ngModel)]="password"
          name="password"
          type="password"
          required
        ></ion-input>
      </ion-item>
      <ion-item class="input">
        <ion-label position="stacked">Confirmar Senha</ion-label>
        <ion-input
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          type="password"
          required
        ></ion-input>
      </ion-item>

      <ion-item class="input">
        <ion-label position="stacked">CEP</ion-label>
        <ion-input [(ngModel)]="cep" name="cep" required></ion-input>
      </ion-item>

      <ion-item class="input">
        <ion-label position="stacked">CPF/CNPJ</ion-label>
        <ion-input
          [(ngModel)]="cpfCnpj"
          name="cpfCnpj"
          inputmode="numeric"
          maxlength="14"
          required
        ></ion-input>
      </ion-item>

      <ion-item class="input">
        <ion-label position="stacked">Telefone</ion-label>
        <ion-input
          [(ngModel)]="telefone"
          name="telefone"
          inputmode="tel"
          maxlength="15"
          required
        ></ion-input>
      </ion-item>

      <ion-button class="botao" color="null" expand="block" type="submit">
        Cadastrar
      </ion-button>
    </form>
  </div>
</ion-content>
